<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/66b06abe2c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link   href="assets/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- navbar container -->
        <div class="container">
            <div class="row">
                <div class="col-12 bg-header-color d-flex justify-content-center text-center main-header rounded-divs spacing-borders">
                    <div class="col">
                        <ul class="ul-nav-bar">
                            <li>
                                <a href="index.html">
                                    <div>
                                        <i class="fas fa-home icon-center icon-font"></i>
                                        <p class="nav-bar-titles uppercase">home</p>
                                    </div>
                                </a>
                            </li>
                            <span></span>
                            <li class="vertical-line">
                                <a href="mystory.html">
                                    <i class="fas fa-landmark icon-center icon-font"></i>
                                    <p class="nav-bar-titles uppercase">my story</p>
                                </a>
                            </li>
                            <li class="vertical-line">
                               <a href="aboutme.html">
                                    <i class="fas fa-male icon-center icon-font"></i>
                                    <p class="nav-bar-titles uppercase">about me</p>
                               </a>
                            </li>
                            <li class="vertical-line">
                               <a href="contact.html">
                                   <i class="fas fa-comments icon-center icon-font"></i>
                                   <p class="nav-bar-titles uppercase active-element-navbar">contact</p>
                               </a>
                            </li>
                        </ul>
                        <!-- navbar mobile mode -->
                        <div id="mobile-header">
                            <h1 id="tittle-header-mobile">Full Stack Developer</h1>
                            <!-- dropdown mobile menu -->
                            <div class="dropdown" id="menu-buttom">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-bars"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end " aria-labelledby="dropdownMenuButton1" id="drop-menu">
                                    <li>
                                        <a class="dropdown-item uppercase" href="index.html">home</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item uppercase" href="mystory.html">My Story</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item uppercase" href="aboutme.html">About Me</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item uppercase" href="contact.html">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </header>

    <!--contact section-->
    <section id="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-12 middle-section rounded-divs spacing-borders">
                    <div class="row ">
                        <div class="col-12 rounded-divs main-box-data-title-contact main-data-box-color spacing-borders-main-box d-flex justify-content-center align-middle">
                            <h2 class="uppercase" id="contact-heading">contact me</h2>
                        </div>
                    </div>
                    <!--contact form box-->
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-center rounded-divs second-box-content-color spacing-borders-second-box text-center" id="contact-col">
                            <form>
                                <fieldset>
                                    <legend id="contact-fieldset-tittle">Contact Me:</legend>
                                    <label class="contact-form-labels" for="fname">First name:</label>
                                    <input type="text" id="fname" name="fname">
                                    <label class="contact-form-labels" for="lname">Last name:</label>
                                    <input type="text" id="lname" name="lname">
                                    <label class="contact-form-labels" for="email">Email:</label>
                                    <input type="email" id="email" name="email">
                                    <label class="contact-form-labels" for="reason-for-contact">Your idea or Project:</label>
                                    <textarea rows="4" name="reason-for-contact" id="reason-for-contact" placeholder="In a few word discribe your idea, the project in mind or the job oportunity, thanks."></textarea>
                                    <button type="submit" class="btn btn-secondary">Send Contact Request</button>
                                </fieldset>
                            </form>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
         <!-- LINKS and  SOCIAL -->
        <div class="container">
            <div class="row ">
                <div class="col-12 bg-footer-color d-flex footer-border rounded-divs footer-col align-items-center">
                    <div class="container">
                        <div class="row ">
                            <!-- social col -->
                            <div class="col-sm-12 col-md-6 uppercase d-flex justify-content-center">
                                <div class="contact-social-divs social">
                                    <h4>social</h4>
                                    <ul class="footer-layout-transformation social-footer">
                                        <li>
                                            <a href="www.facebook.com">
                                                <i class="fab fa-facebook-square"></i>
                                                <span>facebook</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="www.instagram.com">
                                                <i class="fab fa-instagram-square"></i>
                                                <span>instagram</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="www.twitter.com">
                                                <i class="fab fa-twitter-square"></i>
                                                <span>twitter</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="www.youtube.com">
                                                <i class="fab fa-youtube-square"></i>
                                                <span>youtube</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- LINKS col -->
                            <div class="col-sm-12 col-md-6 uppercase d-flex justify-content-center">
                                <div class="contact-social-divs social">
                                    <h4>links</h4>
                                    <ul class="footer-layout-transformation">  
                                        <li><a href="#">Contact</a></li>
                                        <li><a href="#">My Story</a></li>
                                        <li><a href="#">About Me</a></li>
                                        <li id="download-link-footer"><a href="#">Download CV <i class="fas fa-download"></i></li></a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
